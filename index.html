<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coincidence?</title>
  <style>
    body {
      margin: 0;
      background: black url('creepy.png') no-repeat center center fixed;
      background-size: cover;
      color: red;
      font-family: Arial, 'Courier New', monospace, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .text {
      font-size: 2rem;
      text-align: center;
      animation: flicker 2s infinite;
    }

    .line {
      display: none;
    }

    .line.show {
      display: block;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="text">
    <div class="line show" id="line1">Missing dogs. Missing men. Coincidence?</div>
    <div class="line" id="line2">Chó mất tích. Người mất tích. Trùng hợp?</div>
  </div>

  <audio id="howl" preload="auto">
    <source src="howl.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Toggle text lines every 4 seconds
    setInterval(() => {
      const l1 = document.getElementById('line1');
      const l2 = document.getElementById('line2');
      l1.classList.toggle('show');
      l2.classList.toggle('show');
    }, 4000);

    // Play audio after 4 seconds
    setTimeout(() => {
      const audio = document.getElementById('howl');
      audio.play().catch((err) => {
        console.warn("Autoplay blocked:", err);
      });
    }, 4000);
  </script>
</body>
</html>
