<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coincidence?</title>
  <style>
    body {
      margin: 0;
      background: black url('https://i.imgur.com/DH5UjDe.jpg') no-repeat center center fixed;
      background-size: cover;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .text {
      font-size: 2rem;
      text-align: center;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="text">Missing dogs. Missing men. Coincidence?</div>
</body>
</html>
